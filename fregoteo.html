<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
<script src="fregoteo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.3/pixi.min.js"></script>
<script>
function keyboard(keyCode) {
  var key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;
  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  window.addEventListener(
    "keydown", key.downHandler.bind(key), false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}

//Use Pixi's built-in `loader` object to load an image
PIXI.loader
  .add("brut.png").add("net.png").add("cat.png")
  .load(setup);

//This `setup` function will run when the image has loaded
function setup() {
	var habitacio=new Habitacio(4,4);
	j=new Jugador(habitacio,0,0);
	habitacio.getRajola(0,0).frega();
	habitacio.getRajola(0,1).frega();
	habitacio.getRajola(0,2).frega();
	habitacio.getRajola(0,3).frega();
	joc=new Joc(habitacio,j)
	joc.start();
}


function Joc(habitacio,jugador) {
	var self = this;
	self.habitacio=habitacio;
	self.jugador=jugador;
	self.acabat=false;

    self.start=function() {
		var left = keyboard(37),
				up = keyboard(38),
				right = keyboard(39),
				down = keyboard(40),
				space = keyboard(32);
		left.press = function() {self.jugador.vesCap(-1,0)};
		up.press = function() {self.jugador.vesCap(0,-1)};
		down.press = function() {self.jugador.vesCap(0,1)};
		right.press = function() {self.jugador.vesCap(1,0)};
		space.press = function() {self.jugador.frega()};

		self.stage = new PIXI.Container(),
    	self.renderer = PIXI.autoDetectRenderer(256, 256);
		document.body.appendChild(self.renderer.view);
		
		self.displayHabitacio(self.habitacio);
		self.displayJugador(self.jugador);

		self.bucle();
	}		

	self.bucle= function() {
		self.updateHabitacio(self.habitacio);
		self.updateJugador(self.jugador);
		self.renderer.render(self.stage);
		self.habitacio.pas();
		self.jugador.pas();
		if (!self.acabat) {
			window.requestAnimationFrame(self.bucle);
		}
		console.log(self.stage.children.length)
	}

    self.displayJugador=function() {			
		self.cat=new PIXI.Sprite(PIXI.loader.resources["cat.png"].texture);		
		self.stage.addChild(self.cat);				
	}

    self.updateJugador=function(jugador) {			
		this.cat.x=jugador.x
		this.cat.y=jugador.y
	}

	self.displayHabitacio=function(habitacio) {
		var rajoles=habitacio.llistaRajoles
		for (i in rajoles) {
			var r = new PIXI.Sprite();
			r.x=rajoles[i].x*64
			r.y=rajoles[i].y*64
			rajoles[i].sprite=r;
			self.stage.addChild(r);
		}
	}		

	self.updateHabitacio=function(habitacio) {
		var colors=['F','E','C','B','A','9','8','7','6','5'];
		var rajoles=habitacio.llistaRajoles
		for (i in rajoles) {
			var f="net.png";
			if (rajoles[i].estaBruta()) f="brut.png";
			rajoles[i].sprite.setTexture(PIXI.loader.resources[f].texture);
			if (rajoles[i].estaMolla()) {
				var a=colors[rajoles[i].molla];
				var tint="0x"+a+a+a+a+"FF"
				rajoles[i].sprite.tint=tint;
			}
		}
	}		


}

</script>
</body>
</html>
